<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>easy-share</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/cloud-upload.gif" type="image/icon type" />
  </head>
  <body>
    <section class="upload-container">
      <div class="drop-zone">
        <div class="icon-container">
          <img
            src="images/cloud-upload.gif"
            alt="upload file icon"
            class="uploadFileIcon"
            draggable="false"
          />
        </div>
        <input type="file" id="fileInput" />
        <div class="title">
          Drop your Files here or <span id="browseBtn">Browse</span>
        </div>
      </div>

      <div class="progress-container">
        <div class="bg-progress"></div>
        <div class="inner-container">
          <div class="title">Uploading...</div>
          <div class="percent-container"><span id="percent">0%</span></div>
          <div class="progress-bar"></div>
        </div>
      </div>

      <div class="sharing-container">
        <p class="expire">Link expires in 24 Hrs</p>
        <div class="input-container">
          <input type="text" id="fileDownloadURL" readonly />
          <img
            src="images/copy-icon.svg"
            alt="copy icon"
            id="copyBtn"
            draggable="false"
          />
        </div>
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>easy-share</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/logo.png" type="image/icon type" />
  </head>
  <body>
    <div>
      <img
        src="./images/logo.png"
        alt="easy-share logo"
        class="logo"
        draggable="false"
      />
      <div class="navBarTitle">easy-share</div>
      <a href="https://easy-share-backend-dev-atul.onrender.com/">
        <button type="button" class="real-time-option">
          real-time file sharing
        </button>
      </a>
    </div>
    <section class="upload-container">
      <div class="drop-zone">
        <div class="icon-container">
          <img
            src="images/cloud-upload.gif"
            alt="upload file icon"
            class="uploadFileIcon"
            draggable="false"
          />
        </div>
        <input type="file" id="fileInput" />
        <div class="title">
          Drop your Files here or <span id="browseBtn">Browse</span>
        </div>
      </div>

      <div class="progress-container">
        <div class="bg-progress"></div>
        <div class="inner-container">
          <div class="title">Uploading...</div>
          <div class="percent-container"><span id="percent">0%</span></div>
          <div class="progress-bar"></div>
        </div>
      </div>

      <div class="sharing-container">
        <p class="expire">Link expires in 24 Hrs</p>
        <div class="input-container">
          <input type="text" id="fileDownloadURL" readonly />
          <img
            src="images/copy-icon.svg"
            alt="copy icon"
            id="copyBtn"
            draggable="false"
          />
        </div>

        <p>OR Send via Email</p>
        <div class="email-container">
          <form id="emailForm">
            <div class="field">
              <label for="sender">Your Email</label>
              <input type="email" name="from-email" id="sender" required />
            </div>

            <div class="field">
              <label for="receiver">Receiver's Email</label>
              <input type="email" name="to-email" id="receiver" required />
            </div>
            <button type="submit" id="sendEmailBtn">Send</button>
          </form>
        </div>
      </div>
    </section>

    <div class="toast">toast</div>
    <div class="body-bg"></div>
    <script src="index.js"></script>
  </body>
</html>
